<div *ngIf="!renderImmediately; else onlyContainer" (clickOutside)="!button && hidePicker()" class="emoji-picker">
  <ng-container *ngIf="!button">
    <div (click)="showPicker()" class="emoji-picker__button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <g fill="none" fill-rule="evenodd">
          <circle cx="15.5" cy="9.5" r="1.5" fill="currentColor" fill-rule="nonzero"/>
          <circle cx="8.5" cy="9.5" r="1.5" fill="currentColor" fill-rule="nonzero"/>
          <path fill="currentColor" fill-rule="nonzero" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-2.5c2.33 0 4.32-1.45 5.12-3.5h-1.67c-.69 1.19-1.97 2-3.45 2-1.48 0-2.75-.81-3.45-2H6.88c.8 2.05 2.79 3.5 5.12 3.5z"/>
        </g>
      </svg>
    </div>
  </ng-container>
  <ng-container *ngIf="!container">
    <div #defaultCtnr class="emoji-picker__container"></div>
  </ng-container>
</div>

<ng-template #onlyContainer>
  <div *ngIf="!container" #defaultCtnr class="emoji-picker__container"></div>
</ng-template>
